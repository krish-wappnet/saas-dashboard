<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 dark:text-white">Feature Toggles</h1>
    
    <!-- Features Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-800 border">
        <thead>
          <tr class="bg-gray-100 dark:bg-gray-700">
            <th class="px-4 py-2">Feature Name</th>
            <th class="px-4 py-2">Required Plan</th>
            <th class="px-4 py-2">Enabled</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feature of features" class="border-t">
            <td class="px-4 py-2">{{ feature.name }}</td>
            <td class="px-4 py-2">{{ feature.requiredPlan }}</td>
            <td class="px-4 py-2">
              <input
                type="checkbox"
                [checked]="feature.enabled"
                (change)="toggleFeature(feature)"
                [disabled]="isLoading"
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="isLoading" class="text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
    </div>
  </div>

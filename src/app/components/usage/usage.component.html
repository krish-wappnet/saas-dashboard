<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 dark:text-white">Usage Dashboard</h1>
    
    <!-- Filters -->
    <div class="mb-4">
      <input type="date" [(ngModel)]="dateRange.start" (change)="loadUsageData()" class="border p-2 rounded dark:bg-gray-800 dark:text-white">
      <input type="date" [(ngModel)]="dateRange.end" (change)="loadUsageData()" class="border p-2 rounded dark:bg-gray-800 dark:text-white">
      <button (click)="exportCSV()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export CSV</button>
    </div>
  
    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <h2 class="text-lg font-semibold dark:text-white">API Usage</h2>
        <canvas baseChart [data]="chartData" [options]="chartOptions" type="line"></canvas>
      </div>
    </div>
  </div>
